<template name='player'>

  <script type="text/javascript" src="www.youtube.com/iframe_api"></script>

  <div id="wrapper">

    <div class="units-row">

      <div id='name-bar' class="unit-20">
        <div class="units-row">

          <a class='sub-link' href="{{subreddit_link}}">
            {{subreddit_title}}
          </a>

        </div>
      </div>

      <div id='post-bar' class="unit-70">
        {{#each posts}}
          {{> song}}
        {{/each}}
      </div>

    </div>

    <div id="player-controls">

    </div>

  </div>

</template>


<template name='song'>

  <div id='song' class="units-row">
    <div class="video-col unit-centered unit-100">

      <img id='video-{{name}}' class='thumbnail' src='{{thumbnail}}'>

      <!-- Holder for the youtube video -->
      <div id='thumbnail-{{name}}' class='player'></div>

        <div class="units-row">
          <div class="units-100">
            <p class="post-title">
              {{title}}
            </p>
          </div>
        </div>

      <div class="untis-row">
        div.units-70d
      </div>

      {{url}}
      <br>
      {{thumbnail}}
      <br>
      {{title}}
      <br>

    </div>
  </div>

  <div class="units-row">
    <div class="song-line unit-centered unit-90"></div>
  </div>

</template>
