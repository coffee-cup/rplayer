<template name='player'>

  <div id="wrapper">

    <div id='name-bar' class="units-row">

      <div id='name-icon' class="unit-10 unit-push-10">
        {{> logo}}
      </div>

      <div id='name-text' class="{{multied}} unit-80 unit-push-10">

        <span id="title-wrapper">
          <a class='sub-link' href="{{subreddit_link}}" target='_blank'>
            {{subreddit_title}}
          </a>

          <a href="{{mutliuserLink}}" target='_blank' class="multi-link">
            <br>
            {{mutliuser}}
          </a>
        </span>

      </div>

    </div>

    <div id='content-row' class='units-row'>
      <div id='post-bar' class="unit-60 unit-push-right">

        {{#if loading}}
          {{> load}}
       {{else}}

       {{#if pageError}}

       <div id="page-error" class='units-row'>
        <div class="unit-100">

          <p id="displayMessage">
            {{displayMessage}}

            {{#if busyReddit}}
              <p id='busy-reddit-reload'>
                Reload the page and try again <img id='reload-icon' src='/icons/refresh.svg'>
              </p>
            {{/if}}
            <p id="displayLink">
              <a href="{{displayLink}}">{{displayLink}}</a>
            </p>
          </p>

        {{> redBar}}

        {{> catBar}}

        </div>
      </div>

      {{else}}

      {{#each posts}}
        {{> song}}
      {{/each}}

      {{/if}}

      {{/if}}

    </div>
  </div>

  {{> controls}}

</div>

</template>
