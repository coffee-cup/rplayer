<template name='player'>

  <script type="text/javascript" src="www.youtube.com/iframe_api"></script>

  <div id="wrapper">

    <div class="units-container">
      <div class="units-row">
        <div class="unit-centered unit-70">
          <div class="units-row">
            <h1>{{subreddit}}</h1>
          </div>
        </div>
      </div>

      <div class="units-row">
        <div class="unit-centered unit-70">

          {{#each posts}}
            {{> song}}
          {{/each}}

        </div>
      </div>
    </div>

  </div>

</template>


<template name='song'>

  <div class="units-row">
    <div class="video-col unit-centered unit-100">
      {{url}}
      <br>
      {{thumbnail}}
      <br>
      {{title}}

      <br>

      <img id='video-{{name}}' class='thumbnail' src='{{thumbnail}}'>

      <div id='thumbnail-{{name}}' class='player'>
      </div>

    </div>
  </div>

</template>
