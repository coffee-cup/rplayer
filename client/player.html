<template name='player'>

  <script type="text/javascript" src="www.youtube.com/iframe_api"></script>

  <div id="wrapper">

    <div class="units-row">

      <div id='name-bar' class="unit-20">
        <div class="units-row">

          <a class='sub-link' href="{{subreddit_link}}">
            {{subreddit_title}}
          </a>

        </div>
      </div>

      <div id='post-bar' class="unit-70">
        {{#each posts}}
          {{> song}}
        {{/each}}
      </div>

    </div>

    <div id="player-controls">

    </div>

  </div>

</template>


<template name='song'>

  <div id='song' class="units-row">
    <div class="video-col unit-centered unit-100">

      <img id='thumbnail-{{name}}' class='thumbnail' src="{{thumbnail}}" onerror='console.log("test")'/>

      <!-- Holder for the youtube video -->
      <div id='video-{{name}}' class='player'></div>

        <div id='post-row' class="units-row">
          <div class="post-title unit-100">
            <a href="{{url}}" target='_blank'>
              {{title}}
            </a>
          </div>
        </div>

      <ul id="info-row" class='blocks-2 blocks-mobile-2'>
        <li class="post-user">
          <a href="{{user_link}}" target='_blank'>
            {{user_name}}
          </a>
        </li>
        <li class="post-user">
          <a href="{{comment_link}}" target='_blank'>
            comments
          </a>
        </li>
      </ul>

    </div>
  </div>

  <div class="units-row">
    <div class="song-line unit-centered unit-100"></div>
  </div>

</template>
