<template name="about">

  <div id='about-page'>

    <div id='about-header' class="units-row">
      <div class="unit-50 unit-centered">
        <div>
          {{> logo}}

          <h1>boomz</h1>
        </div>
      </div>
    </div>

    <div id='about-write' class='units-row'>
      <div class='unit-50 unit-centered'>
      <div id='write-tight'>
          <p>
            Boomz is a minimalistic media player for <a href="https://www.reddit.com/">Reddit</a>.
          </p>
          <p>
            Everyday thousands of people link awesome and interesting songs to <a href="https://www.reddit.com/r/Music/wiki/musicsubreddits">a wide range of subreddits</a>. This is a great way to discover new songs and artists.
          </p>
          <p>
            Just go to a subreddit or multireddit, and in the url change <span class='change-url'>reddit.com</span> to <span class="change-url">boomz.xyz</span>, and easily browse that pages Youtube and Soundcloud media.
          </p>
          <p>
            Although this was originally created for music, it works with non-music pages too. Check out <a href="http://boomz.xyz/r/videos">r/videos</a>.
          </p>
          <p>
            The player can be controlled with the keyboard <br>
            <!-- <span class='control-s'>▲ play</span>
            <span class='control-s'>▶ next</span>
            <span class='control-s'>◀ prev</span>
            <span class='control-s'>▼ scroll</span> -->

            <span class="arrow-up control-s"></span> play
            <span class="arrow-right control-s"></span> next
            <span class="arrow-left control-s"></span> prev
            <span class="arrow-down control-s"></span> scroll

          </p>
        </div>
      </div>
    </div>

    <div id='about-foot' class='units-row'>
      <div class='unit-50 unit-centered'>
        <p>Made with ❤ by <a href='https://twitter.com/jakerunzer'>@jakerunzer</a></p>
        <p><a href='https://github.com/coffee-cup/rplayer'>Source</a></p>
      </div>
    </div>

  </div>

</template>
