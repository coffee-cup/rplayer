<template name="index">

  {{> subredditSearch}}

</template>


<template name='subredditSearch'>

  <div id="wrapper">

    <div id='name-bar' class="units-row">

      <div id='name-icon' class="unit-10 unit-push-10">
        {{> logo}}
      </div>

      <div id='name-text' class="{{multied}} unit-80 unit-push-10">

        <span id="title-wrapper">
          <a class='sub-link' href="{{subreddit_link}}" target='__blank'>
            boomz
          </a>
        </span>

      </div>

    </div>

    <div id='desc-bar' class="units-row">
      <div id='desc-bar-col' class="unit-push-right unit-70">

        {{> redBar}}

        {{> catBar}}

      </div>
    </div>

  </div>

</template>

<template name='redBar'>
  <form id='search-form' class="forms">
    <label>
      Enter <span class='search-link'>subreddit</span> or <span class='search-link'>multireddit</span> or <span class='search-link'>link</span>
      <br>
      <span id="searchError">{{errorMessage}}</span>
      <input type="text" name='sub_name' class="width-100" autofocus/>
    </label>
    <p>
      <button id='search-button' class="btn btn-red">Search</button>
    </p>
  </form>
</template>

<template name='catBar'>

  <div id='cats'>
    <div class='blocks-2 blocks-mobile-50'>
      <li id='popular-cat' class="search-cat">
        <p class='cat-title'>Popular</p>

        <ul>

          {{#each popularSubs}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}

        </ul>

      </li>

      <li id='random-cat' class="search-cat">
        <p class='cat-title'>Random <img id='random-button' class='pointer' src="/icons/random.svg"> </p>

        <ul>

          {{#each randomSubs}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}

        </ul>

      </li>
    </div>

    <div class="blocks-2 blocks-mobile-50">

      <li id='multilist' class='search-cat'>
        <p class="cat-title">Multis</p>
        <ul>
          {{#each multiList}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}
        </ul>
      </li>

      <li id="about-section" class='search-cat'>
        <p class="cat-title">About</p>
        <ul>
          <li>
            Simple media player for Reddit
          </li>
          <li>
            Change <span class='about-change'>reddit.com</span> to <span class='about-change'>boomz.xyz</span>
          </li>
          <li>
            Discover loads of new music!
          </li>
          <li class='hide-on-mobile'>
            <span class='control-s'><span id="arrow-up" class='arrow'><img src="/icons/triangle_up_w.png"></span> play</span>
            <span class='control-s'><span id="arrow-right"><img src="/icons/triangle_right_w.png"></span> next</span>
            <span class='control-s'><span id="arrow-left"><img src="/icons/triangle_left_w.png"></span> prev</span>
            <span class='control-s'><span id="arrow-down"><img src="/icons/triangle_down_w.png"></span> scroll</span>
          </li>
          <li>
            <a href="/about">more info</a>
          </li>
        </ul>
      </li>
    </div>
  </div>

  <div id="music-list" class="units-row">
    <div class="unit-100">
      <a href="https://www.reddit.com/r/Music/wiki/musicsubreddits">List of all music subreddits.</a>
    </div>
  </div>

</template>
