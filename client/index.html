<template name="index">

  {{> subredditSearch}}

</template>


<template name='subredditSearch'>

  <div id="wrapper">

    <div class="units-row">

      <div id='name-bar' class="units-row">

        <div id='name-icon' class="unit-10 unit-push-10">
          {{> logo}}
        </div>

        <div id='name-text' class="{{multied}} unit-80 unit-push-10">

          <span id="title-wrapper">
            <a class='sub-link' href="{{subreddit_link}}" target='__blank'>
              boomz
            </a>
          </span>

        </div>

      </div>

      <div id='desc-bar' class="unit-push-right unit-70">

        <form id='search-form' class="forms">
          <label>
            Enter <span class='search-link'>subreddit</span> or <span class='search-link'>multireddit</span> or <span class='search-link'>link</span>
            <br>
            <span id="searchError">{{errorMessage}}</span>
            <input type="text" name='sub_name' class="width-100" autofocus/>
          </label>
          <p>
            <button id='search-button' class="btn btn-red">Search</button>
          </p>
        </form>

        {{> catBar}}

      </div>

    </div>

  </div>

</template>

<template name='catBar'>

  <div id='cats'>
    <div class='units-row'>
      <div id='popular-cat' class="search-cat unit-50">
        <p class='cat-title'>Popular</p>

        <ul>

          {{#each popularSubs}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}

        </ul>

      </div>

      <div id='random-cat' class="search-cat unit-50">
        <p class='cat-title'>Random <img id='random-button' class='pointer' src="/icons/random.svg"> </p>

        <ul>

          {{#each randomSubs}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}

        </ul>

      </div>
    </div>

    <div class="units-row">

      <div id="multi-list" class="search-cat unit-50">
        <p class="cat-title">Multis</p>

        <ul>
          {{#each multiList}}
          <li><a href="{{link}}">{{subreddit}}</a></li>
          {{/each}}
        </ul>
      </div>

      <div id="about-section" class="search-cat unit-50">
        <h4>Hello world</h4>
      </div>

    </div>

  </div>

  <div id="music-list" class="units-row">
    <div class="unit-100">
      <a href="https://www.reddit.com/r/Music/wiki/musicsubreddits">List of all music subreddits.</a>
    </div>
  </div>

</template>
