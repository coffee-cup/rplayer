<template name='load'>

  <div id="loading" class="noselect">

    <div>

     <div id='loading-animation' class="sk-spinner sk-spinner-wave">
       <div class="sk-rect1"></div>
       <div class="sk-rect2"></div>
       <div class="sk-rect3"></div>
       <div class="sk-rect4"></div>
       <div class="sk-rect5"></div>
     </div>

   </div>
 </div>

 <div id="loading-story" class="units-row">
  <div class="unit-centered unit-80">

    <div id="gif-holder">

      <div id="gif">

        {{#if gifsLoaded}}
          {{> gifStack}}
        {{/if}}

        {{#unless isGif}}
        <img id='cat-loading' src="/LoadingGifs.gif" alt="loading cat">
        {{/unless}}
      </div>

      {{#if gifsLoaded}}
      <div id="next-gif">
        <img src="/icons/right-arrow.svg" alt="right arrow">
      </div>
      {{/if}}

    </div>
  </div>
</div>

</template>

<template name='gifStack'>
  <div id="yesGif">
  </div>
</template>
